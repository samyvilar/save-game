{% extends "base.html" %}

{% block title %} Sign In Portal {% endblock %}
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
{% block css %}
    <link rel='stylesheet' href="{{ STATIC_PREFIX }}css/signIn.css" type='text/css'/>
{% endblock %}

{% block js %}
    <script src="{{ STATIC_PREFIX }}js/signIn.js"></script>
{% endblock %}

{% block content %}
    <div id="signInBlock">
        <form action="" id="signInForm">
            <fieldset>
                <legend>Credentials Entry</legend>
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="Username is CaSe-SeNsItIvE." required autofocus>
                <br><br>
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Password is also CaSe-SeNsItIvE." required>
            </fieldset>
            <fieldset>
                <button id="signInSubmit" type="submit">Sign In</button>
            </fieldset>
        </form>
    </div>
{% endblock %}
